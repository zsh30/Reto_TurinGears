formatter: "markdown" # this is required
recursive:
  enabled: true
  path: modules
  include-main: true

output:
  file: "README.md"
  mode: inject
  

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true